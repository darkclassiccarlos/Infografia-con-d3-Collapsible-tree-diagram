<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 2px;
}

.node text {
  font: 11px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>

<body>

<!-- load the d3.js library -->	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var treeData =
  {
    "name":"Complejidad Software",
    "children": [
      { 
        "name": "La complejidad inherente del software",
        "children": [
          { "name": "Complejidad apartados", 
            "children":[              
              {"name": "Las propiedades de los sistemas de software simples y complejos",
               "children":[              
                  {"name": "Simples", 
                  "children":[ 
                    {"name": "•	No son complejos"},
                    {"name": "•	Suelen estar construidos y mantenidos por una sola persona (software artesanal)"},
                    {"name": "•	Pueden construirse aplicaciones alternativas en un periodo razonable de tiempo"},
                    {"name": "•	No necesitan grandes esfuerzos en análisis y diseño"},
                    {"name": "•	No son nuestro objetivo de estudio"}
                    ]
                  },
                  {"name": "Complejos",
                  "children":[ 
                    {"name": "• También se denominará software de dimensión industrial"},
                    {"name": "•	Es muy difícil o imposible que	un desarrollador individual pueda comprender todas las sutilidades de su diseño"},
                    {"name": "•	La complejidad es una propiedad esencial de estos sistemas, que puede dominarse, pero no eliminarse "},
                    {"name": "•	Son el objetivo de nuestro estudio"}
                    ]
                  }
                ]
              },
              {"name": "¿coplejidad de forma innata?",
                "children":[ 
                      {"name": "•	La complejidad del dominio del problema",
                      "children":[ 
                        {"name": "•	Gran cantidad de requisitos que compiten entre sí, incluso contradiciéndose"},
                        {"name": "•	Desacoplamientos de impedancias entre usuarios del sistema y desarrolladores"},
                        {"name": "•	Modificación de los requisitos con el paso del tiempo, pues los usuarios y desarrolladores comienzan a compenetrarse mejor"}
                        ]
                      },
                      {"name": "•	La dificultad de gestionar el proceso de desarrollo",
                      "children":[ 
                        {"name": "•	Dirigir un equipo de desarrolladores"},
                        {"name": "•	Manejar gran cantidad de código"}
                        ]
                      },
                      {"name": "•	El detalle que se puede alcanzar a través del software",
                      "children":[ 
                        {"name": "•	Evitar el desarrollo de todo desde el nivel más inferior"},
                        {"name": "•	Utilizar los estándares, al igual que en otras ingenierías"},
                        {"name": "•	Verificar la fiabilidad de los estándares existentes en el mercado"}
                        ]
                      },
                      {"name": "•	El problema de caracterizar el comportamiento de sistemas discretos",
                      "children":[ 
                        {"name": "•	La ejecución de un programa es una transición entre estados de un sistema discreto"},
                        {"name": "•	Cada estado contiene las variables, su valor, direcciones en tiempo de ejecución, etc"},
                        {"name": "•	Diseñar el sistema de forma que el comportamiento de una parte del sistema tenga mínimo impacto en otra parte del mismo"},
                        {"name": "•	La transición entre estados debe ser determinista"},
                        {"name": "•	Es imposible hacer una prueba exhaustiva"}
                        ]
                      }
                      ]
                    }
            ] 
          }
        ]
      },
      { "name": "La estructura de los sitemas complejos" },
      { "name": "Imponiendo el caos" },
      { "name": "Diseño de los sistemas complejos" },
      { "name": "Lecturas Recomendadas" },
      { "name": "Referencias",
        "children":[
          {"name":"https://books.google.com.co/books?hl=es&lr=&id=G8EL4H4vf7UC&oi=fnd&pg=PR13&dq=.+Extreme+Programming+explained.+Embrace+change.Addison-+Wesley&ots=jbtIrwhUBn&sig=QDR2c03wYntjimLaO7g5-HVcBzc#v=onepage&q=.%20Extreme%20Programming%20explained.%20Embrace%20change.Addison-%20Wesley&f=false"}
        ] }
    ]
  };

// Set the dimensions and margins of the diagram
var margin = {top: 30, right: 900, bottom: 40, left: 110},
    width = 1400 - margin.left - margin.right,
    height = 510 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

var i = 0,
    duration = 750,
    root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);

update(root);

// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      });

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("x", function(d) {
          return d.children || d._children ? -13 : 13;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; });

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 10)
    .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
    })
    .attr('cursor', 'pointer');


  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}

</script>
</body>
